backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "news" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "News" # Used in the UI, ie.: "New Post"
    folder: "site/content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Publication", name: "pub", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "job" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Job" # Used in the UI, ie.: "New Post"
    folder: "site/content/jobs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Image Right", name: "image", widget: "image"}
          - {label: "Image Left", name: "imageL", widget: "image"}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Icons", name: icons, widget: list, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Jobs", name: "jobs", widget: "object", fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Map, name: map, widget: image}
          - {label: Map Link, name: link, widget: string}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/team/_index.md"
        label: "Team Page"
        name: "team"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - label: Founders
            name: founders
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - label: Bios
                name: bios
                widget: list
                fields:
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
                  - {label: Text, name: text, widget: text}
                  - {label: Image, name: image, widget: image}
          - label: Advisors
            name: advisors
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - label: Bios
                name: items
                widget: list
                fields:
                  - {label: Name, name: name, widget: string}
                  - {label: Title, name: title, widget: string}
          - label: Investors
            name: investors
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - label: Logos
                name: items
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
          # - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Intro, name: intro, widget: text}
          - {label: "Image Right", name: "image", widget: "image"}
          - {label: "Image Left", name: "imageL", widget: "image"}
          - label: Process
            name: process
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
          - label: Icons
            name: icons
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: image, widget: image}
          - label: Platform
            name: platform
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text 1, name: text1, widget: text}
              - {label: Text 2, name: text2, widget: text}
